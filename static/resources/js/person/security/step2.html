<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>绑定手机号</title>
    <link href="/static/resources/css/login/getpassport/base.css" type="text/css" rel="stylesheet" />
    <link href="/static/resources/css/login/getpassport/forgot.css" type="text/css" rel="stylesheet"/>
    <script>
        document.write('<link rel="stylesheet" href="/static/pub/btImport/css/btImport.css?version=' +  Math.random() + '" /> ');
    </script>
    <style>
        body{width: 840px;height: 430px;overflow: hidden;}
        .btn-box{text-align: center;position: absolute;top:185px;width: 840px;}
        button.btn-bind{width: 120px;border-radius: 4px; background-color: #308ce3;height: 30px; color: #fff; border: 0px;}
        button:hover{background-color: rgba(70,133,255,.9)}
        #content .mod-forgot {  min-height: 350px;position: relative;}
        .mod-forgot {  height: 350px;  margin-left: 20px;  width: 840px; }
    </style>
</head>
<body>
<div id="wrapper" class="">
	<div id="content">
        <input hidden="hidden" id="input-mobile">
		<div class="mod-forgot">
			<ul class="mod-sub-nav">
				<li class="mod-sub-list1">输入手机号</li>
				<li class="mod-sub-list2 list2-active">输入验证码</li>
				<li class="mod-sub-list3">绑定完成</li>
			</ul>
			<form action="" method="post" id="forgotsel">
				<div class="mod-step-detail" >
                        <div class="forgot-auth-container">
                            <p class="step-form-info">
                                为了你的帐号安全，请完成身份验证
                            </p>
                            <p class="verify-method">
                                验证方式：
                            </p>
                            <div class="select-question clearfix z-i10">
                                <div class="selected left" id="mobile_value"></div>
                                <div class="down-img left"></div>
                            </div>
                            <div class="forgot-auth-type m-t10" id="mobile-auth">
                                <form action="" method="post" class="form-2" id="form-mobile">
                                    <p class="verify-method">
                                        验证码：
                                    </p>
                                    <div class="form-2-item clearfix">
                                        <div class="form-2-content pass-input-container vcode-container m-b-mobile">
                                            <input type="text" class="pass-input vcode-input pass-input-new" name="mobileVcode" value="" id="mobileVcode">
                                            <label class="pass-input-label input-label-new1">手机验证码</label>
                                            <div class="pass-button-timer" id="pass-button-new1">发送验证码</div>
                                            <span class="pass-input-stip" id="forgot-mobileVcode-success"></span>
                                            <div class="clear"></div>
                                            <span class="pass-input-msg" id="forgot-mobileVcode-tip"></span>
                                        </div>
                                    </div>
                                    <div class="btn-box">
                                        <button class="btn-bind" type="button" name="" id="submit">下一步</button>
                                        <input type="hidden" value="false" id="mobileVcode_flag">
                                    </div>
                                </form>
                            </div>
                        </div>
				</div>
			</form>
		</div>
	</div>

</div>
<script src="/static/pub/contrib/js/jquery.min.js"></script>
<script src="/static/resources/js/person/security/step2.js"></script></body>
</html>
