<body>
<div id="wrapper" class="">
    <div class="L_header">
        <div class="L_wrap">
            <div class="logo">
                <img src="/static/resources/images/login/findpassword/H_password.png" alt="华校Logo" width="363px" height="45px">
            </div>
        </div>
    </div>
	<div id="nav">
		<div class="nav-2">
			<div class="mod-nav clearfix">
				<h1 class="page-type-notab">找回密码</h1>
			</div>
		</div>
	</div>
	<div id="content">
        <input hidden="hidden" id="mobile" value="{{ mobile }}">
		<div class="mod-forgot">
			<ul class="mod-sub-nav">
				<li class="mod-sub-list1">确认帐号</li>
				<li class="mod-sub-list2 list2-active">安全验证</li>
				<li class="mod-sub-list3">重置密码</li>
			</ul>
			<form action="" method="post" id="forgotsel">
				<div class="mod-step-detail" >
                        <div class="forgot-auth-container">
                            <p class="step-form-info">
                                为了你的帐号安全，请完成身份验证
                            </p>
                            <p class="verify-method">
                                验证方式：
                            </p>
                            <div class="select-question clearfix z-i10">
                                <div class="selected left" id="mobile_value"></div>
                                <div class="down-img left"></div>
                            </div>
                            <div class="forgot-auth-type m-t10" id="mobile-auth">
                                <form action="" method="post" class="form-2" id="form-mobile">
                                    <p class="verify-method">
                                        验证码：
                                    </p>
                                    <div class="form-2-item clearfix">
                                        <div class="form-2-content pass-input-container vcode-container m-b-mobile">
                                            <input type="text" class="pass-input vcode-input pass-input-new" name="mobileVcode" value="" id="mobileVcode">
                                            <label class="pass-input-label input-label-new1">手机验证码</label>
                                            <div class="pass-button-timer" id="pass-button-new1">发送验证码</div>
                                            <span class="pass-input-stip" id="forgot-mobileVcode-success"></span>
                                            <div class="clear"></div>
                                            <span class="pass-input-msg" id="forgot-mobileVcode-tip"></span>
                                        </div>
                                    </div>
                                    <div class="m-b30">
                                        <input class="pass-button-submit pass-submit-form pass-button-new1" type="button" name="" value="下一步" id="submit">
                                        <input type="hidden" value="false" id="mobileVcode_flag">
                                    </div>
                                </form>
                            </div>
                        </div>
				</div>
			</form>
		</div>
	</div>

	<div id="foot">
